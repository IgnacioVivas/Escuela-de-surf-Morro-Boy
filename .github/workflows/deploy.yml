- name: FTP Deploy (Locaweb)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          local-dir: dist/
          server-dir: public_html/
          protocol: ftps
          port: 21